<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz - Youcto</title>
    <link rel="stylesheet" href="./general.css">
</head>
<body>
    <div class="container-point" id="point"></div>
    <div class="Q1 box">
        <h2>Quelle est la capitale de la Suisse ?</h2>
        <button id="btn1">Berne</button>
        <button id="btn2">Paris</button>
        <p id="q1">La réponse est Berne</p>
    </div>
    <div class="box">
        <h2>Combien y a t-il d'habitant en france ?</h2>
        <button id="btn3">70M</button>
        <button id="btn4">67M</button>
        <p id="q2">La réponse est 67M</p>
    </div>
    <div class="box">
        <h2>Quelle est la meilleir Team-Esport ?</h2>
        <button id="btn5">KarmineCorpe</button>
        <button id="btn6">BigFlopTeam</button>
        <p id="q3">La réponse est BigFlopTeam</p>
    </div>
    <div class="box">
        <h2>Quel pays a la plus grande puissance économique mondial ?</h2>
        <button id="btn7">France</button>
        <button id="btn8">EtatsUnis</button>
        <p id="q4">La réponse est les Etats-Unis</p>
    </div>
    <div class="validate">
        <button id="valider">Valider</button>
    </div>
    <h2><span id="nom"></span></h2>
    <h2 id="score">Vôtre score est de : <span id="scoretext"></span></h2>
    <script src="./script.js"></script>
</body>
</html>
